name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.8.4'

      - name: Cache cabal store
        uses: actions/cache@v4
        with:
          path: ~/.cabal/store
          key: ${{ runner.os }}-ghc-9.8.4-${{ hashFiles('gcode.cabal') }}
          restore-keys: |
            ${{ runner.os }}-ghc-9.8.4-

      - name: Install dependencies
        run: cabal update && cabal build --only-dependencies --enable-tests

      - name: Build with -Werror
        run: cabal build all --ghc-options='-Werror'

      - name: Run tests
        run: cabal test --ghc-options='-Werror' --test-show-details=direct
